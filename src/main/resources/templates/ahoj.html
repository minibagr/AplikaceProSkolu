<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div sec:authorize="hasRole('ADMIN')" class="button selected-tab">
            <a th:href = "@{/problemy}">
                <img loading="lazy" decoding="async" src="/profile-icon.svg">
            </a>
        </div>
        <div class="button">
            <a th:href="@{../problem-add}">
                <img loading="lazy" decoding="async" src="/add-icon.svg">
            </a>
        </div>
        <div class="button">
            <a th:href="@{../}">
                <img loading="lazy" decoding="async" src="/problem-icon-svg.svg">
            </a>
        </div>
        <div class="button">
            <a th:href="@{../account}">
                <img loading="lazy" decoding="async" src="/profile-icon.svg">
            </a>
        </div>
    </nav>
    <h1>Admin page</h1>
    <div id="all-users">
        <div th:each="u : ${users}">
            <p th:text="${u.getName()}"></p>
            <p th:text="${u.getId()}"></p>
            <button th:id="${u.getId()}" th:onclick="DeleteUser(this.getAttribute('id'))">Delete</button>
        </div>
    </div>

    <script src="../main.js"></script>
</body>
</html>
