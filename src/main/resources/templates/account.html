<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link href='/styles-profile.css' rel='stylesheet'>
    <link href='/styles.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav>
        <div class="button">
            <a>
                <img loading="lazy" decoding="async" src="/profile-icon.svg">
            </a>
        </div>
        <div class="button">
            <a th:href="@{../problem-add}">
                <img loading="lazy" decoding="async" src="/add-icon.svg">
            </a>    
        </div>
        <div class="button">
            <a th:href="@{../}">
                <img loading="lazy" decoding="async" src="/problem-icon-svg.svg">
            </a>
        </div>
        <div class="button selected-tab">
            <a th:href="@{../account}">
                <img loading="lazy" decoding="async" src="/profile-icon.svg">
            </a>
        </div>
    </nav>

    <h1>Profil</h1>
    <div id="start">
        <img id="profile-pic" src="https://placehold.co/200x200" alt="profilovka">
        <div id="udaje">
            <div id="name">
                <h2>Jméno</h2>
                <p th:text="${userDetails.name}"></p>
            </div>
            <div id="email">
                <h2>Email</h2>
                <p th:text="${userDetails.email}">bozo@ass.com</p>
            </div>
        </div>
    </div>
    <h2 id="stats-text">Statistiky</h2>
    <div id="stats">
        <div class="stat">
            <h3>Zadaných problemů:</h3>
            <p th:text="${problemsCount}"></p>
        </div>
        <div class="stat">
            <h3>Úspěšnost vyřešení:</h3>
            <p th:text="${percantage + '%'}"></p>
        </div>
        <div class="stat">
            <h3>Čas strávený na tvých problémech:</h3>
            <p>0 min</p>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
